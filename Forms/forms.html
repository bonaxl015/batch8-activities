<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img id="logo" src="images/logo.jpg">
        <h1 id="title">Thai Me Up Restaurant Survey Form</h1>
        <p id="description">Please fill up the form and give us your feedback. Your feedback is important to us.</p>
        <br>
        <form id="survey-form">
            <label class="survey-header" id="name-label" for="name">Name
                <br>
                <input id="name" type="text" name="name" placeholder="Name">
            </label>
            <br>
            <label class="survey-header" id="email-label" for="email">Email
                <br>
                <input id="email" type="email" name="email" placeholder="Email">
            </label>
            <br>
            <label class="survey-header" id="number-label" for="number">Number of visit
                <br>
                <input id="number" type="number" name="number" placeholder="Number of visit" max="999">
            </label>
            <br>
            <label class="survey-header" id="dropdown-label" for="food">Choose your favorite food
                <br>
                <select id="dropdown" name="food" placeholder="Select drink">
                    <option value=""></option>
                    <option value="Pad Kra Prao">Pad Kra Prao</option>
                    <option value="Kao Ka Moo">Kao Ka Moo</option>
                    <option value="Pad Woon Sen">Pad Woon Sen</option>
                    <option value="Massaman Curry">Massaman Curry</option>
                    <option value="Yam Nua">Yam Nua</option>
                </select>
            </label>
            <br>
            <p class="survey-header" id="drink-sel">Choose your favorite drink:</p>
                <div id="selection-container">
                    <input type="radio" name="drinks" id="nam-achan">
                    <label for="nam-achan">Nam Achan</label>
                    <br>
                    <input type="radio" name="drinks" id="o-liang">
                    <label for="o-liang">O-liang</label>
                    <br>
                    <input type="radio" name="drinks" id="cha-yen">
                    <label for="cha-yen">Cha Yen</label>
                    <br>
                    <input type="radio" name="drinks" id="cha-manao">
                    <label for="cha-manao">Cha Manao</label>
                    <br>
                    <input type="radio" name="drinks" id="nam-matoom">
                    <label for="nam-matoom">Nam Matoom</label>
                </div>
            <br>
            <p class="survey-header" id="sides">Choose your favorite side dish/es:</p>
                <div id="selection-container">
                    <input type="checkbox" name="side-dish" id="green-papaya-salad">
                    <label for="green-papaya-salad">Green Papaya Salad</label>
                    <br>
                    <input type="checkbox" name="side-dish" id="thai-cucumber-salad">
                    <label for="thai-cucumber-salad">Thai Cucumber Salad</label>
                    <br>
                    <input type="checkbox" name="side-dish" id="spicy-thai-salad">
                    <label for="spicy-thai-salad">Spicy Thai Salad</label>
                    <br>
                    <input type="checkbox" name="side-dish" id="thai-peanut-slaw">
                    <label for="thai-peanut-slaw">Thai Peanut Slaw</label>
                </div>
            <br>
            <br>
            <label class="survey-header" for="suggestion">Suggestions and Feedbacks:
                <br>
                <textarea name="suggestion" id="suggestion" placeholder="Enter your feedbacks and suggestions here"></textarea>
            </label>
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
