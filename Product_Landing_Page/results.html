<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Subscribing!</title>
    <link rel="icon" href="logo/ripple-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="result.css">
</head> 
<body>

    <a href="index.html" class="btn btn-outline">Done</a>

<script>
    const resultsList = document.getElementById('results')
    new URLSearchParams (window.location.search).forEach((value, email) => {
        resultsList.append(`Thanks for subscribing ${value}`)
        resultsList.append(document.createElement('br'))
    })
</script>

</body>
