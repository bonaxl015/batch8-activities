<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container flex">
            <span class="title">Tic Tac Toe</span>
            <span class="owner">by Bon Axl Feeser</span>
        </div>
        <div class="board-container flex">
            <div class="box-container">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        <div class="button-main-container flex">
            <div class="button-container flex">
                <button class="previous">Previous</button>
                <button class="reset">Quit</button>
                <button class="next">Next</button>
            </div>
        </div>
    </div>
    <div class="display-winner flex">
        <div class="text-winner flex">
            <span class="winner-is"></span>
            <span class="winner"></span>
        </div>
        <div class="button-winner flex">
            <button class="history">Show History</button>
            <button class="restart">Play Again</button>
            <button class="quit">Quit Game</button>
        </div>
    </div>

    <div class="start-container flex">
        <span class="game-title">Tic Tac Toe</span>
        <div class="start-button-container flex">
            <button class="x-start">X First</button>
            <button class="o-start">O First</button>
        </div>       
    </div>

    <script src="main.js"></script>
</body>
</html>
